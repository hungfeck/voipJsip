  <!-- Modal -->

      <div class="modal-dialog">
      
        <!-- Modal content-->

          <div class="modal-body">
              <form class="rating-wrapper">
                  <label class="rating-label">Bạn có hài lòng về cuộc gọi?
                    <div class="ratingItemList">
                      <input class="rating rating-1" id="rating-1-2" type="radio" value="1" name="rating"/>
                      <label class="rating rating-1" for="rating-1-2"><i class="em em-angry"></i></label>
                      <input class="rating rating-2" id="rating-2-2" type="radio" value="2" name="rating"/>
                      <label class="rating rating-2" for="rating-2-2"><i class="em em-disappointed"></i></label>
                      <input class="rating rating-3" id="rating-3-2" type="radio" value="3" name="rating"/>
                      <label class="rating rating-3" for="rating-3-2"><i class="em em-expressionless"></i></label>
                      <input class="rating rating-4" id="rating-4-2" type="radio" value="4" name="rating"/>
                      <label class="rating rating-4" for="rating-4-2"><i class="em em-grinning"></i></label>
                      <input class="rating rating-5" id="rating-5-2" type="radio" value="5" name="rating"/>
                      <label class="rating rating-5" for="rating-5-2"><i class="em em-heart_eyes"></i></label>
                    </div>
                  </label>
                  <div class="feedback">
                    <textarea placeholder="Ý kiến của bạn về tổng đài viên"></textarea>
                    <!-- <input type="text" placeholder="Tên của quý khách"/> -->
                    <input type="text" placeholder="Số điện thoại bạn" style="width: 100%;"/>
                    <div class="btn-feedback">
                      <input type="button" class="cancel pull-left not-disabled btn btn-danger" style=" margin-left: 4px;" data-dismiss="modal" value="Huỷ bỏ">
                      <input type="button" class="submit pull-left  btn btn-primary" style=" margin-left: 5px;" data-dismiss="modal" value="Gửi đánh giá">
                      <!-- <button class="cancel pull-left not-disabled " style="background: #d9534f; margin-left: 4px;">Huỷ bỏ </button> -->
                      <!-- <button class="submit pull-left" style="margin-left: 5px;"> Gửi đánh giá</button> -->
                    </div>
                  </div>
              </form>
