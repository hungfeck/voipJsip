<!DOCTYPE html>
<html>
    <head>
        <title>My audio call</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js " type="text/javascript"></script>
        <script src="/js/jssip-3.2.11.min.js" type="text/javascript"></script>
        <script src="/js/audiocall.js" type="text/javascript"></script>
        <script src="https://cdn.webrtc-experiment.com/DetectRTC.js"> </script>
    </head>
    <body>
        <header></header>
            <div class="content"> 
                <input type="button" value="Kiểm tra microphone" class="btnDetect" />
                <h1>Gọi thoại VoiP</h1>
                <p class="alert"></p>
                <!-- <input class="server-address" placeholder="Địa chỉ server" /> -->

                <h6 class="message"></h6>
                <input class="name" placeholder="Mặc định 1003"/>
                <input type="button" value="Kết nối" class="btnConnect"/>
                <h6 class="connect"></h6>

                <input class="receivername" placeholder="Định danh người nhận"/>
                <h6 class="message"></h6>
                <input type="button" value="Gửi tin nhắn" class="btnMessage"/>
                <input type="button" value="Gọi" class="btnCall"/>
                <h6 class="message"></h6>
                <input type="button" value="Nghe máy" class="btnListen" />
                <input type="button" value="Cúp máy" class="btnEnd" />
                <input type="button" value="Từ chối" class="btnReject" />

                <div id="iframe-test"></div>
            </div><!--.content-->
        <footer></footer>
    </body>
</html>
